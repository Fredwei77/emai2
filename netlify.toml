# Netlify configuration for emai2.cn
# Static Vite site build & deploy

[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

# Cache static assets aggressively (Vite outputs hashed assets under /assets)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Optional: Custom 404 (not required for MPA with existing pages)
# [[redirects]]
#   from = "/404"
#   to = "/404.html"
#   status = 404

# Proxy nice /api/* paths to Netlify Functions in prod and dev
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["nodemailer"]

[dev]
  command = "vite --port 3001"
  targetPort = 3001
  port = 8999
  functions = "netlify/functions"
